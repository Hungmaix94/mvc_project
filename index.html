<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<button id="click"><span>Click here</span></button>
<div id="item">

</div>
<script>

    $('#click').click(function () {
        $.ajax({
            method: "POST",
            url: "database.php",
            dataType: 'json',
            data: {
                page: 1,
                items_per_page: 12
            },
            success : function (data) {
                console.log(data);
                html = " ";
                   $.each(data,function(key,value){

                            html += "<p>"+value.id+value.product_name+"</p>";
                        });

                $('#item').append(html);
                }

        });
    })

</script>
</body>
</html>
